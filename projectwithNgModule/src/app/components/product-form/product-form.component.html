<div class="container">
  <h2>Create Product</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Name: </label>
      <input class="form-control" formControlName="name" />
    </div>
    <div class="form-group">
      <label>Description: </label>
      <input class="form-control" formControlName="description" />
      <div
        *ngIf="
          myForm.get('description')?.invalid &&
          myForm.get('description')?.touched
        "
      >
        Description is Invalid.
      </div>
    </div>
    <div class="form-group">
      <label>Price:</label>
      <input type="number" class="form-control" formControlName="price" />
    </div>
    <div class="form-group">
      <label>Category:</label>
      <select class="form-control" formControlName="categoryName">
        <option value="" disabled selected>Choose a country</option>
        <option *ngFor="let category of listCategories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div>{{ errorMessage }}</div>
    <button type="submit" [disabled]="myForm.invalid">
      {{ isCreateForm === true ? "Create" : "Update" }}
    </button>
  </form>
  <pre>{{ myForm.value | json }}</pre>
</div>
